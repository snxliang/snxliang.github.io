<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>sunny x. liang</title>

        <link rel="stylesheet" type="text/css" href="../styles.css" />
        <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />

        <!-- jQuery (for navbar only) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body style="background-color: #4d4d4d" id="writingbody">
        <!-- Navigation bar -->
        <div id="navbar"></div>

        <p class="txt" style="padding: 2em">
            Items with green dots are available for purchase at the cost of
            shipping and packaging (usually around $20 USD). I'm also open to
            custom requests.
            <span class="email-hover">
                <span
                    class="email-protection"
                    data-user="&#115;&#108;&#105;&#97;&#110;&#103;&#115;&#117;&#110;&#110;&#121;"
                    data-domain="@gmail.com"
                ></span>
                <span class="hover-text">
                    you have to enter this manually
                </span>
            </span>

            <br /><br />

            More to come soon!
        </p>

        <!-- Pottery Grid -->
        <div class="pot-grid">
            <div
                class="pot-item"
                tabindex="0"
                data-title="First Firing"
                data-desc="Cone 6, cobalt glaze, mystery iron-rich clay."
                data-images='["../img/pot16.jpg","../img/pot14.jpg","../img/pot15.jpg","../img/pot5.jpg"]'
            >
                <img src="../img/pot16.jpg" alt="pots" />
                <div class="pot-caption txt">First Firing</div>
            </div>

            <div
                class="pot-item"
                tabindex="0"
                data-title="Blue Mug"
                data-desc="Mug with blue glaze."
                data-images='["../img/pot12.jpg","../img/pot2.jpg","../img/pot1.jpg"]'
            >
                <img src="../img/pot12.jpg" alt="mug" />
                <div class="pot-caption txt">Blue Mug</div>
            </div>

            <div
                class="pot-item"
                tabindex="0"
                data-title="Blue-Green Yunomi"
                data-desc="Cobalt blue on the outside and desert sage on the inside."
                data-images='["../img/pot11.jpg","../img/pot3.jpg","../img/pot13.jpg"]'
            >
                <img src="../img/pot11.jpg" alt="cup" />
                <div class="pot-caption txt">Blue-Green Yunomi</div>
            </div>

            <div
                class="pot-item"
                tabindex="0"
                data-title="Blue Bowl"
                data-desc="Small bowl in blue glaze."
                data-images='["../img/pot8.jpg","../img/pot4.jpg","../img/pot10.jpg"]'
            >
                <img src="../img/pot8.jpg" alt="small bowl" />
                <div class="pot-caption txt status">Blue Bowl</div>
            </div>

            <div
                class="pot-item"
                tabindex="0"
                data-title="Blue-Green Mendicant Bowl"
                data-desc="A humble rice bowl in honour of Ry&omacr;kan. Cobalt blue on the outside and desert sage on the inside."
                data-images='["../img/pot7.jpg","../img/pot6.jpg","../img/pot9.jpg"]'
            >
                <img src="../img/pot7.jpg" alt="small bowl" />
                <div class="pot-caption txt">Blue-Green Mendicant Bowl</div>
            </div>
        </div>

        <!-- Modal -->
        <div class="pot-modal" id="potModal" aria-hidden="true">
            <div class="pot-modal__backdrop" data-close></div>

            <div
                class="pot-modal__panel"
                role="dialog"
                aria-modal="true"
                aria-labelledby="potModalTitle"
            >
                <div class="pot-modal__content">
                    <img class="pot-modal__main" id="potModalMain" alt="" />

                    <div class="pot-modal__info">
                        <h2 class="pot-modal__title" id="potModalTitle"></h2>
                        <p class="pot-modal__desc" id="potModalDesc"></p>

                        <div
                            class="pot-modal__thumbs"
                            id="potModalThumbs"
                        ></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts (placed at bottom so DOM is loaded first) -->
        <script src="../js/navbar.js"></script>
        <script>
            $(function () {
                loadNavbar("projects");
            });
        </script>

        <!-- Pottery modal functionality -->
        <script src="../js/pottery.js"></script>
    </body>
</html>
